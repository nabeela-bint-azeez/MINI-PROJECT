{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Manage organ request </title>
</head>
<body>
	<h1><center>MANAGE DONATION WILLINGNESS </center></h1>
	<table align="center" border="2" width="70%">
		<tr class="btn-primary" height="50px">
			<th>Donor Name</th>
			<th>Organ name</th>
			<th>blood group</th>
			<th>Age</th>
            <th>Date</th>


		</tr>
		{% for i in  objval %}
		<tr>
			<td>{{ i.donor_name }}</td>
			<td>{{i.organ_name}}</td>
			<td>{{i.blood_group}}</td>
			<td>{{i.age}}</td>
            <td>{{ i.age }}</td>
            <td><a href="{% url 'apr' idd=i.donation_id %}">approve</a></td>
            <td><a href="{% url 'rejc' idd=i.donation_id %}">rejected</a><td>


		</tr>
        {%  endfor %}
	</table>

</body>
</html>
{% endblock %}
