{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Manage organ request </title>
</head>
<body>
	<h1><center>MANAGE ORGAN REQUEST </center></h1>
	<table align="center" border="2" width="70%">
		<tr class="btn-primary" height="50px">
            <td>username</td>
{#			<th>Name</th>#}
			<th>Organ needed</th>
			<th>blood group</th>
			<th>Age</th>


		</tr>
        {% for i in  objval %}
		<tr>
			<td>{{ i.user.name }}</td>
			<td>{{i.organ_name}}</td>
			<td>{{i.blood_group}}</td>
			<td>{{i.age}}</td>
			<th><a href="{% url 'ap' idd=i.request_id %}">Accept</a></th>
			<th><a href="{% url 'rej' idd=i.request_id %}">Reject</a></th>

		</tr>
        {%  endfor %}

		
		
	</table>

</body>
</html>
{% endblock %}
