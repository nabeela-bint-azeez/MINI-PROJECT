{% extends 'temp/admin.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>Manage organ request </title>
</head>
<body>
	<h1><center>VIEW ORGAN REQUEST </center></h1>
	<table align="center" border="2" width="70%">
		<tr class="btn-primary" height="50px">
			<th>Name</th>
			<th>Organ needed</th>
			<th>blood group</th>
			<th>Age</th>


		</tr>
        {% for i in  objval %}
		<tr>
			<td>{{ i.user.name}}</td>
			<td>{{i.organ_name}}</td>
			<td>{{i.blood_group}}</td>
			<td>{{i.age}}</td>
        <td><a href=" {% url 'as' idd=i.request_id %}">assign dr</a> </td>

		</tr>
        {%  endfor %}



	</table>

</body>
</html>
{% endblock %}
