{% extends 'temp/user.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>view my request status </title>
</head>
<body>
	<h1><center>VIEW MY REQUEST STATUS</center></h1>
	<table align="center" border="2" width="70%">
		<tr class="btn-primary" height="50px">
			<th>Organ name</th>
			<th>Status</th>


	    </tr>
        {% for i in  objval %}
		<tr>
			<td>{{ i.request.organ_name }}</td>
			<td>{{ i.status }}</td>

		</tr>
        {% endfor %}


	</table>

</body>
</html>
{% endblock %}
