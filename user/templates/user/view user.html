{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>view user </title>
</head>
<body>
	<h1><center>VIEW USER</center></h1>
	<table align="center" border="2" width="70%">
		<tr class="btn-primary" height="50px">
			<th>Name</th>
			<th>phone</th>
			<th>Email</th>
			<th>Address</th>
			<th>age</th>
            <th>gender</th>

	    </tr>
        {% for i in objval1 %}

		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.phone }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.age }}</td>
            <td>{{ i.gender }}</td>
			
		</tr>
        {% endfor %}
		
		
	</table>

</body>
</html>
{% endblock %}
